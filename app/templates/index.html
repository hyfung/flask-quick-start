<!doctype html>
<title>Hello from Flask</title>
{% if name %}
  <h1>Hello {{ name }}!</h1>
{% else %}
  <h1>Hello, World!</h1>
{% endif %}
<br>

HTTP Method: {{ request.method }}<br>
Headers: {{ request.headers }}<br>
Status: {{ request.status }}<br>
Status Code: {{ request.status_code }}<br>
Data: {{ request.data }}<br>
JSON {{ request.get_json() }}<br>
{{ request.__dict__ }}
